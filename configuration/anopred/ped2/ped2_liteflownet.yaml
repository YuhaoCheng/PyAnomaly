SYSTEM:
  gpus: [0]
  cudnn:
    benchmark: false
    deterministic: true
    enable: true

DATASET:
  name: 'Ped2'
  seed: 2020
  read_format: 'opencv'
  train:
    data_path: './data/ped2/training/frames'
    clip_length: 5
    sampled_clip_length: 5
    clip_step: 1
    gt_path: './data/ped2'
  val:
    data_path: './data/ped2/testing/frames'
    clip_length: 5
    sampled_clip_length: 5
    clip_step: 1
    gt_path: './data/ped2'
  number_of_class: 1
  score_normalize: true
  score_type: 'normal'
  decidable_idx: 4
  decidable_idx_back: 0
  smooth:
    guassian: true
    guassian_sigma: [3,5,15,10,20,30]
  mini_dataset:
    samples: 100
  evaluate_function:
    name: 'ScoreAUCMetrics'
    result_type: 'score'
ARGUMENT:
  train:
    use: true
    resize:
      use: true
      height: 256
      width: 256
    grayscale:
      use: false
    normal:
      use: true
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
    fliplr:
      use: false
      p: 0.5
    flipud:
      use: false
      p: 0.5
    rote:
      use: false
      degrees: [10,10]
    JpegCompression:
      use: false
      high: 100
      low: 80
    GaussianBlur:
      use: false
      high: 0.3
      low: 0.03
    CropToFixedSize:
      use: false
      height: 256
      width: 256
      position: 'center'
  val:
    use: true
    resize:
      use: true
      height: 256
      width: 256
    grayscale:
      use: false
    normal:
      use: true
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]

MODEL:
  name: 'anopred'
  type: 'ame2e'
  parts: ['meta_G', 'AnoPredGeneratorUnet', 'meta_D', 'PixelDiscriminator', 'auxiliary_F', 'LiteFlowNet']
  hooks:
    train: ['AnoPredEvaluateHook', 'VisScoreHook']
    val: ['AnoPredEvaluateHook']
  discriminator_channels: [128,256,512,512]
  auxiliary:
    optical_flow:
      name: 'liteflownet'
      model_path: './pretrained_model/liteflownet/network-sintel.pytorch'

TRAIN:
  engine_name: 'ANOPREDTrainer'
  batch_size: 8
  start_step: 0
  max_steps: 12800
  log_step: 10
  vis_step: 320
  mini_eval_step: 300
  eval_step: 320
  save_step: 320
  losses: ['loss_GANLoss_cuda', 0.25, 'GANLoss', [['gan_mode', 'lsgan'], ['target_real_label', 1.0], ['target_fake_label', 0.0]], 'loss_GradientLoss_cuda', 1.0, 'GradientLoss', [], 
           'loss_IntentsityLoss_cuda', 1.0, 'IntensityLoss', [], 'loss_OpticalflowLoss_cuda', 2.0, 'L1Loss', []]
  mode: 'adversarial'
  adversarial:
    optimizer:
      include: ['Generator', 'Discriminator']
      name: 'adam'
      lrs: [0.0002, 0.00002]
      weight_decay: 0.1
    scheduler:
      use: true
      name: 'WarmupCosLR' # 'stepLR'| 'cosLR' | 'WarmupCosLR' | 'WarmupMultiStepLR'
      step_size: 1000
      steps: [10000, 15000]
      gamma: 0.1
      T_max: 3200
      eta_min: 0
      warmup_factor: 0.01
      warmup_iters: 320
      warmup_method: 'linear' # 'linear' | 'constant'

VAL:
  engine_name: 'ANOPREDInference'

