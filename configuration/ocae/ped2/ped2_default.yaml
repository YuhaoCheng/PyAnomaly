SYSTEM:
  multigpus: false
  num_gpus: 2
  gpus: [0,1]
  cudnn:
    benchmark: true
    deterministic: false
    enable: true
  distributed:
    use: false
LOG:
  log_output_dir: './output/log'
  tb_output_dir: './output/tensorboard'
  vis_dir: './output/vis'
  
DATASET:
  name: 'ped2'
  seed: 2020
  read_format: 'opencv'
  channel_num: 3
  channel_name: 'rgb'
  train_path: './data/ped2/training/frames'
  train_clip_length: 7
  train_sampled_clip_length: 3
  train_frame_step: 3
  train_clip_step: 1
  test_path: './data/ped2/testing/frames'
  test_clip_length: 7
  test_sampled_clip_length: 3
  test_frame_step: 3
  test_clip_step: 1
  gt_path: './data/ped2'
  number_of_class: 1
  score_normalize: true
  score_type: 'abnormal'
  decidable_idx: 4
  decidable_idx_back: 1
  smooth:
    guassian: true
    guassian_sigma: [3,5,15,10,20,30]
  mini_dataset:
    samples: 100
  evaluate_function_type: 'compute_auc_score'
ARGUMENT:
  train:
    use: true
    resize:
      use: true
      height: 256
      width: 256
    grayscale:
      use: false
    normal:
      use: true
      mean: []
      std: []
    fliplr:
      use: true
      p: 0.5
    flipud:
      use: true
      p: 0.5
    rote:
      use: false
      degrees: [10,10]
    JpegCompression:
      use: false
      high: 100
      low: 80
    GaussianBlur:
      use: false
      high: 0.3
      low: 0.03
    CropToFixedSize:
      use: false
      height: 256
      width: 256
      position: 'center'
  val:
    use: true
    resize:
      use: true
      height: 256
      width: 256
    grayscale:
      use: false
    normal:
      use: true
      mean: []
      std: []
    fliplr:
      use: false
      p: 0.5
    flipud:
      use: false
      p: 0.5
    rote:
      use: false
      degrees: [10,10]
    JpegCompression:
      use: false
      high: 100
      low: 80
    GaussianBlur:
      use: false
      high: 0.3
      low: 0.03
    CropToFixedSize:
      use: false
      height: 256
      width: 256
      position: 'center'
MODEL:
  name: 'ocae'
  type: 'ocae'
  hooks:
    train: ['oc.ClusterHook', 'oc.OCEvaluateHook', 'base.VisScoreHook']
    val: [oc.OCEvaluateHook']
  detector_config: 'COCO-Detection/faster_rcnn_X_101_32x8d_FPN_3x.yaml'
  detector_model_path: "./pretrained_model/faster_rcnn_X_101_FPN_model_final_68b088.pkl"
  flow_model_path: ''
  discriminator_channels: []
  pretrain_model: ''
RESUME:
  flag: false
  checkpoint_path: ''
FINETUNE:
  flag: false
  layer_list: []
TRAIN:
  batch_size: 64
  start_step: 0
  max_steps: 8000
  log_step: 20
  vis_step: 40
  mini_eval_step: 160
  eval_step: 40
  save_step: 40
  epochs: 1
  loss: ['A_loss', 'B_loss', 'C_loss']
  loss_coefficients: [1,1,1]
  mode: 'general'
  general:
    optimizer:
      include: ['A', 'B', 'C']
      name: 'adam'
      lr: 1e-3
      momentum: 0.9
      weight_decay: 0.0001
      nesterov: false
      output_name: ['optimizer_abc']
    scheduler:
      use: true
      name: 'MultiStepLR'
      step_size: 1000
      steps: [4000, 8000]
      gamma: 0.1
      T_max: 300
      eta_min: 0
      warmup_factor: 0.001
      warmup_iters: 1000
      warmup_method: 'linear'
  split: ''
  model_output: './output/models'
  checkpoint_output: './output/checkpoint'
  pusedo_data_path: ''
  cluster:
    k: 10
VAL:
  name: ''
  path: ''
  batch_size: 2
TEST:
  name: ''
  path: ''
  result_output: './output/results'

