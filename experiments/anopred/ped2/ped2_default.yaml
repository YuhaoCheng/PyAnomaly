SYSTEM:
  multigpus: false
  num_gpus: 2
  gpus: [0,1]
  cudnn:
    benchmark: true
    deterministic: false
    enable: true
  distributed:
    use: false
LOG:
  log_output_dir: './output/log'
  tb_output_dir: './output/tensorboard'
  vis_dir: './output/vis'
  
DATASET:
  name: 'ped2'
  seed: 2020
  read_format: 'opencv'
  train_path: './data/ped2/training/frames'
  train_clip_length: 5
  train_clip_step: 1
  test_path: './data/ped2/testing/frames'
  test_clip_length: 5
  test_clip_step: 1
  gt_path: './data/ped2'
  number_of_class: 1
  score_normalize: true
  score_type: 'abnormal'
  decidable_idx: 1
  smooth:
    guassian: true
    guassian_sigma: 10
  mini_dataset:
    samples: 100
  evaluate_function_type: 'compute_auc_score'
ARGUMENT:
  train:
    use: true
    resize:
      use: true
      height: 256
      width: 256
    grayscale:
      use: false
    normal:
      use: true
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
    fliplr:
      use: true
      p: 0.5
    flipud:
      use: false
      p: 0.5
    rote:
      use: false
      degrees: [10,10]
    JpegCompression:
      use: false
      high: 100
      low: 80
    GaussianBlur:
      use: false
      high: 0.3
      low: 0.03
    CropToFixedSize:
      use: false
      height: 256
      width: 256
      position: 'center'
  val:
    use: true
    resize:
      use: true
      height: 256
      width: 256
    grayscale:
      use: false
    normal:
      use: true
      mean: [0.5, 0.5, 0.5]
      std: [0.5, 0.5, 0.5]
    fliplr:
      use: true
      p: 0.5
    flipud:
      use: false
      p: 0.5
    rote:
      use: false
      degrees: [10,10]
    JpegCompression:
      use: false
      high: 100
      low: 80
    GaussianBlur:
      use: false
      high: 0.3
      low: 0.03
    CropToFixedSize:
      use: false
      height: 256
      width: 256
      position: 'center'
MODEL:
  name: 'anopred'
  type: 'anopred'
  hooks:
    train: ['anopred.AnoPredEvaluateHook', 'base.VisScoreHook']
    val: ['anopred.AnoPredEvaluateHook']
  flow_model_path: ''
  discriminator_channels: []
  pretrain_model: ''
  detector_config: ''
  detector_model_path: ''
RESUME:
  flag: false
  checkpoint_path: ''
FINETUNE:
  flag: false
  layer_list: []
TRAIN:
  batch_size: 32
  start_step: 0
  max_steps: 1200
  log_step: 5
  vis_step: 100
  mini_eval_step: 50
  eval_step: 80
  save_step: 80
  epochs: 1
  loss: ['gan_loss','gradient_loss', 'intentsity_loss', 'opticalflow_loss']
  loss_coefficients: [0.05,1,1,2]
  mode: 'adversarial'
  general:
    optimizer:
      include: ['A', 'B', 'C']
      name: 'adam'
      lr: 1e-3
      momentum: 0.9
      weight_decay: 0.0001
      nesterov: false
      output_name: ['optimizer_abc']
    scheduler:
      use: false
      name: 'stepLR'
      step_size: 1000
      steps: [10000, 15000]
      gamma: 0.1
      T_max: 300
      eta_min: 0
      warmup_factor: 0.001
      warmup_iters: 1000
      warmup_method: 'linear'
  adversarial:
    optimizer:
      include: ['Generator', 'Discriminator']
      name: 'adam'
      g_lr: 0.0002
      d_lr: 0.00002
      weight_decay: 0.0001
      output_name: ['optimizer_g', 'optimizer_d']
    scheduler:
      use: true
      name: 'WarmupCosLR' # 'stepLR'| 'cosLR' | 'WarmupCosLR' | 'WarmupMultiStepLR'
      step_size: 1000
      steps: [10000, 15000]
      gamma: 0.1
      T_max: 300
      eta_min: 0
      warmup_factor: 0.001
      warmup_iters: 1000
      warmup_method: 'linear' # 'linear' | 'constant'
  split: ''
  model_output: './output/models'
  checkpoint_output: './output/checkpoint'
  pusedo_data_path: ''
  cluster:
    k: 10
VAL:
  name: ''
  path: ''
  batch_size: 2
TEST:
  name: ''
  path: ''
  result_output: './output/results'

